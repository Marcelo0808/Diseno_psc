<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Telerik CSS -->
    <link href="https://cdn.telerik.com/aspnet-ajax/2022.3.1205/styles/telerik.css" rel="stylesheet">
    <!-- Tu propio archivo CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-box {
            width: 80%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-box img {
            width: 50px; /* Ajusta el tamaño del logo */
            margin-bottom: 20px;
        }
        .login-box h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .login-box p {
            margin-bottom: 25px;
            font-size: 14px;
            color: #6c757d;
        }
        .login-box .form-group {
            margin-bottom: 15px;
        }
        .login-box .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .login-box label {
            text-align: left;
            width: 100%;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                top: 10%;
                bottom: 10%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <img src="ruta_del_logo.png" alt="Logo">
            
            <!-- Título pequeño -->
            <h3>Iniciar sesión</h3>
            
            <!-- Subtítulo o descripción -->
            <p>Por favor ingresa tu número de identificación</p>
            
            <!-- Etiqueta y input del RadNumericTextBox -->
            <div class="form-group position-relative">
                <label for="Identificacion">Identificación</label>
                <telerik:RadNumericTextBox CssClass="form-control max-inputLogin" 
                    ID="Identificacion" 
                    Width="100%" 
                    Skin="Silk" 
                    NumberFormat-DecimalDigits="0" 
                    NumberFormat-GroupSeparator=""
                    runat="server" />
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
            </div>

            <!-- RadButton -->
            <telerik:RadButton 
                ID="btnLogin" 
                Text="Iniciar Sesión" 
                Skin="Silk" 
                CssClass="btn btn-primary btn_login"
                Width="100%" 
                AutoPostBack="true" 
                ValidationGroup="login" 
                OnClick="BtnLogin_Click" 
                runat="server">
            </telerik:RadButton>
        </div>
    </div>

    <!-- Scripts de Bootstrap y Telerik -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.telerik.com/aspnet-ajax/2022.3.1205/scripts/telerik.js"></script>
</body>
</html>
