<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Informes Gerenciales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            overflow: hidden;
        }
        .login-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .login-body {
            padding: 30px;
        }
        .login-body .form-control {
            border-radius: 50px;
        }
        .login-body .form-icon {
            position: absolute;
            left: 15px;
            top: 10px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .login-footer {
            text-align: center;
            font-size: 12px;
            padding: 15px;
            background-color: #f4f4f4;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>INFORMES GERENCIALES</h2>
        </div>
        <div class="login-body">
            <form>
                <div class="form-group">
                    <i class="fa fa-id-card form-icon"></i>
                    <input type="text" class="form-control pl-5" placeholder="Identificación">
                </div>
                <div class="form-group">
                    <i class="fa fa-key form-icon"></i>
                    <input type="password" class="form-control pl-5" placeholder="Contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div class="login-footer">
            2024 - CASATORO - PSC - PLATAFORMA DE SERVICIOS COMPARTIDOS
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
